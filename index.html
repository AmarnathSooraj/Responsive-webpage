<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playstation</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="images/logo.png" class="logo">
            <nav>
                <ul id="menuList">
                    <li><a href=#>Game Controllers</a></li>
                    <li><a href=#>VR Acccessories</a></li>
                    <li><a href=#>Media Remotes</a></li>
                    <li><a href=#>Others</a></li>
                </ul>
            </nav>
            <img src="images/menu.png" alt="menu" class="menu-icon" 
            onclick="tooglemenu()">
        </div>
        <div class="row">
            <div class="col-1">
                <h2>PS4 V2<br>Dualshock 4</h2>
                <h3>Wireless Controller for PlayStation</h3>
                <p>(Compatible Generic)</p>
                <h4>$32.50s</h4>
                <button>Buy Now  <img src="images/arrow.png"></button>
            </div>
            <div class="col-2">
                <img src="images/controller.png" class="controller">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="images/add.png">
                    <p><small>Add to Cart</small>
                    </p>
                </div>
            </div>
        </div>
        <div class="social-icon">
            <img src="images/fb.png">
            <img src="images/ig.png">
            <img src="images/tw.png">
        </div>
    </div>

    <script>
        var menuList = document.getElementById("menuList");
        menuList.style.maxHeight = "0px";
        function tooglemenu(){
            if(menuList.style.maxHeight == "0px")
            {
                menuList.style.maxHeight = "130px";
            }
            else{
                menuList.style.maxHeight = "0px;"
            }
        }
    </script>
</body>
</html>
